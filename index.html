<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <a href="#">
                    <p>Arknights</p>
                </a>
            </div>
            <ul>
                <li>Operator</li>
                <li>Class</li>
                <li>Module</li>
                <li>Event</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="header">
            <h1><span>Arknights</span></h1>
        </div>
        <div class="content-header">
            <p>Arknights merupakan sebuah game tower defense
                yang menggunakan berbagai kemungkinan untuk menang dalam stage
            </p>
            <br>
            <input type="text"
            name="text"
            class="search-input" 
            placeholder="Cari Topik">
            <input class="search-button" type="button" value="Cari" >
        </div>
        <div class="col-image">
            <img src="image/Doctor.png" alt="">
        </div>
    </div>
</body>
</html>
